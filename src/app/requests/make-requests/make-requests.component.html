<form name="createRequest" action="CreateRequestServlet" method="POST">
  <div class="form-group">
    <label>Start Date: <input type="date" name="startDate" class="form-control" required></label>
  </div>
  <div class="form-group">
    <label>End Date: <input type="date" name="endDate" class="form-control" required></label>
  </div>
    <button type="submit" name="submitRequest" class="btn btn-primary">Submit Request</button>
</form>
