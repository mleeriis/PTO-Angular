<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Status</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let eachRequest of currentEmployeeRequests; let i = index;"
        [ngClass]="{'success': eachRequest.Status === 1, 'danger': eachRequest.Status === 3}">
      <td>{{convertHTMLToDate(eachRequest.StartDate.toString())}}</td>
      <td>{{convertHTMLToDate(eachRequest.EndDate.toString())}}</td>
      <td>{{displayStatusAsString(eachRequest.Status)}}</td>
      <td>
        <button class="btn btn-danger" (click)="onDelete(eachRequest.Id, i)">Cancel Request</button>
      </td>
    </tr>
  </tbody>
</table>
