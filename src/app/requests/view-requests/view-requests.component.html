<table class="table table-bordered">
  <tr>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Status</th>
  </tr>
  <tr *ngFor="let eachRequest of requestList">
    <td>{{eachRequest.StartDate}}</td>
    <td>{{eachRequest.EndDate}}</td>
    <td>{{displayStatusAsString(eachRequest.Status)}}</td>
  </tr>
</table>
