<header>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" routerLink="/">Riis</a>
      </div>

      <div class="collapse navbar-collapse" *ngIf="isLoggedIn()">
        <ul class="nav navbar-nav">
          <li routerLinkActive="active"><a routerLink="/company-holidays">View Company Holidays</a></li>
          <li routerLinkActive="active"><a routerLink="/view-requests">View Requests</a></li>
          <li routerLinkActive="active"><a routerLink="/make-requests">Make Requests</a></li>
          <li class="dropdown" appDropdown routerLinkActive="active" *ngIf="isHR()">
            <a class="dropdown-toggle" role="button">HR Actions <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a routerLink="/hr">Approve/Deny Requests</a></li>
              <li><a routerLink="/add-employee">Add/Edit Employees</a></li>
            </ul>
          </li>

        </ul>
        <ul class="nav navbar-nav navbar-right" *ngIf="isLoggedIn()">
          <li class="dropdown" appDropdown routerLinkActive="active">
            <a class="dropdown-toggle" role="button">User Account <span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li routerLinkActive="active"><a routerLink="/change-password">Change Password</a></li>
              <li><a (click)="onLogout()">Logout</a></li>
            </ul>
          </li>

        </ul>
      </div>
    </div>
  </nav>
</header>
