<form ngNativeValidate (submit)="onLogin()">
  <div class="form-group">
    <label>email
    <input type="email" class="form-control" required #emailInput></label>
  </div>
  <div class="form-group">
    <label>Password
    <input type="password" class="form-control" required #passwordInput></label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<h2>{{errorMessage}}</h2>
